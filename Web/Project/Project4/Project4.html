<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <style>
        p {
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h3>使用段落标签和超链接实现网站导航</h3>
    <p><a href="http://www.baidu.com/">百度</a></p>
    <p><a href="http://www.sina.com.cn/">新浪</a></p>
    <p><a href="http://www.qq.com/">腾讯</a></p>
    <p><a href="http://www.sohu.com/">搜狐</a></p>
    <p><a href="http://www.163.com/">网易</a></p>
    <p><a href="http://www.google.com.hk/">谷歌</a></p>
    <br><br><br>
    <hr size="3" color="blue">
    <h3>利用无序列表实现水平导航条</h3>
    <ul>
        <li><a href="http://www.baidu.com/">百度</a></li>
        <li><a href="http://www.sina.com.cn/">新浪</a></li>
        <li><a href="http://www.qq.com/">腾讯</a></li>
        <li><a href="http://www.sohu.com/">搜狐</a></li>
        <li><a href="http://www.163.com/">网易</a></li>
        <li><a href="http://www.google.com.hk/">谷歌</a></li>
    </ul>
</body>
</html>
